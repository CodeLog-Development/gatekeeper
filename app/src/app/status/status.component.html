<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Server Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Server Status</ion-card-title>
      <ion-card-subtitle>Ultimate Reloaded</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-chip color="success" *ngIf="serverStatus?.running">Running</ion-chip>
      <ion-chip color="danger" *ngIf="!serverStatus?.running">Stopped</ion-chip>
    </ion-card-content>

    <ion-button [disabled]="serverStatus?.running || false" fill="clear">
      Start
    </ion-button>
    <ion-button [disabled]="!serverStatus?.running" fill="clear" color="danger">
      Stop
    </ion-button>
  </ion-card>
</ion-content>
