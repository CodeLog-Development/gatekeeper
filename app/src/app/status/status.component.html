<ion-header>
  <ion-toolbar>
    <ion-title>Server Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Server Status</ion-card-title>
      <ion-card-subtitle>Ultimate Reloaded</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-chip color="success" *ngIf="serverStatus?.running">Running</ion-chip>
      <ion-chip color="danger" *ngIf="!serverStatus?.running">Stopped</ion-chip>
    </ion-card-content>

    <ion-button [disabled]="serverStatus?.running || false" fill="clear">Start</ion-button>
    <ion-button [disabled]="!serverStatus?.running" fill="clear">Stop</ion-button>
  </ion-card>
</ion-content>
